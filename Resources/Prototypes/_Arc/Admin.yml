#FBI

- type: entity
  parent: BasePlushie
  id: PlushieadminFBI
  name: FBI plushie
  description: A stuffed toy that resembles an ancient earth government facility known as the "FBI".
  components:
  - type: Sprite
    state: FBI

#seths gun

- type: entity
  name: Dead Again Hand Cannon
  parent: BaseWeaponLauncher
  id: WeaponLaunchersethCannon
  description: so strong it kills your enemies twice!
  components:
    - type: Sprite
      sprite: _Arc/Admin/Deadagaingun.rsi
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
    - containers:
        balistic-ammo: !type:Container
          ents: []
        ballistic-ammo: !type:Container
          ents: []
      type: ContainerContainer
    - type: Clothing
      sprite: Objects/Weapons/Guns/Launchers/pirate_cannon.rsi
    - type: Gun
      fireRate: 5
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
    - type: BallisticAmmoProvider
      whitelist:
        tags:
          - CannonBall
      capacity: 1
      proto: cannonballseth
      soundInsert:
        path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg

- type: entity
  id: cannonballseth
  name: Dead Again Round
  parent: BaseCannonBall
  components:
  - type: CartridgeAmmo
    proto: BulletCannonBallseth
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Arc/Admin/deadagainammo.rsi
    state: ball

- type: entity
  id: BulletCannonBallseth
  name: cannonball
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: ball
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: DemolitionCharge
    maxIntensity: 1
    intensitySlope: 2
    totalIntensity: 1
    maxTileBreak: 0
  - type: PointLight
    radius: 1
    color: orange
    energy: 0.5
  - type: Projectile
    deleteOnCollide: true
    onlyCollideWhenShot: true
    damage:
      types:
        Slash: 15
        Piercing: 10
        Blunt: 30

