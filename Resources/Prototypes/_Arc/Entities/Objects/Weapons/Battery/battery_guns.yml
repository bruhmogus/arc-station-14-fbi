
- type: entity
  name: overclocked railgun
  parent: [BaseWeaponBattery, BaseGunWieldable]
  id: WeaponRailgun
  description: A railgun that fires projectiles at such high speeds that they become lasers!
  components:
  - type: Sprite
    sprite: /Textures/_Arc/Objects/Weapons/Guns/Battery/railgun_fbi.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: /Textures/_Arc/Objects/Weapons/Guns/Battery/railgun_fbi.rsi
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 3
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: Pulse
    fireCost: 1000
  - type: Battery
    maxCharge: 3000
    startingCharge: 3000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
    autoRechargePause: true
    autoRechargePauseTime: 10

- type: entity
  name: magnum disabler
  parent: BaseWeaponBatterySmall
  id: WeaponDisablerMagnum
  description: For any self-respecting captain when Security won't get off their asses.
  components:
    - type: Tag
      tags:
        - Taser
        - Sidearm
    - type: Sprite
      sprite: /Textures/_Arc/Objects/Weapons/Guns/Battery/disabler_magnum_fbi.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-unshaded-0
          map: ["enum.GunVisualLayers.MagUnshaded"]
          shader: unshaded
    - type: Clothing
      sprite: /Textures/_Arc/Objects/Weapons/Guns/Battery/disabler_magnum_fbi.rsi
      quickEquip: false
      slots:
        - suitStorage
        - Belt
    - type: Gun
      fireRate: 1.5
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
    - type: ProjectileBatteryAmmoProvider
      proto: BulletDisablerMagnum
      fireCost: 100
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: true
    - type: Appearance
    - type: Battery
      maxCharge: 600
      startingCharge: 600
    - type: GuideHelp
      guides:
      - Security
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 5.0
      bluntStaminaDamageFactor: 2.5
      wideAnimationRotation: 135

- type: entity
  name: CRT-2 Energy Pistol
  parent: BaseWeaponBatterySmall
  id: CRWeaponPistolEnergy
  description: Highly advanced energy pistol that is custom-made for each user. It comes with 3 firing modes and a self-recharging battery. The only drawback is that all non-lethal firing modes consume more energy than typical energy pistol models.
  components:
  - type: Sprite
    sprite: /Textures/_Arc/Objects/Weapons/Guns/Battery/crweaponenergypistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: /Textures/_Arc/Objects/Weapons/Guns/Battery/crweaponenergypistol.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/DeltaV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
      name: disable
      state: disabler
    - proto: BulletEnergyGunLaser
      fireCost: 100
      name: lethal
      state: lethal
    - proto: BulletLaserSpreadNarrow
      fireCost: 200
      name: spread lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
  - type: Tag
    tags:
    - Sidearm
  - type: StaticPrice
    price: 750
  - type: MeleeWeapon
    attackRate: 1.2
    damage:
      types:
        Blunt: 7
    bluntStaminaDamageFactor: 1.0
    wideAnimationRotation: 135
  - type: DamageOtherOnHit
    staminaCost: 5
