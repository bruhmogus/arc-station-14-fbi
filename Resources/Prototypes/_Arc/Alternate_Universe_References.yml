# catastrophe

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHelmetCatastrophe
  name: Scary helmet
  description: An extremely scary helmet, makes you feel an impending doom when looking at it.
  components:
  - type: Sprite
    sprite: Arcadis_station/Alternate_Universe_references/legend.rsi
    layers:
    - state: icon
  - type: Clothing
    sprite: Arcadis_station/Alternate_Universe_references/legend.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unshaded
        shader: unshaded
  - type: PointLight
    color: "#eb0202"
    enabled: true
    radius: 3
    energy: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Armor #This armor is crazy OP, it is *his* armor so it makes sense.
    modifiers:
      coefficients:
        Blunt: 0.20
        Slash: 0.20
        Piercing: 0.50
        Heat: 0.70
        Radiation: 0.20
        Caustic: 0.20
  - type: ExplosionResistance
    damageCoefficient: 0.75

# Deity of hope

- type: entity
  name: legendary axe
  parent: BaseItem
  id: legendaryaxe
  description: When you look at the axe, you feel an unexplainable fear.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Arcadis_station/Alternate_Universe_references/legendaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 1.3333
    damage:
      types:
        Blunt: 6
        Slash: 8
        Structural: 15
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 10
    angle: 100
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    meleeDamageMultiplier: 1.5
    staminaCost: 18
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2
        Slash: 5
        Structural: 40
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Arcadis_station/Alternate_Universe_references/legendaxe.rsi
    quickEquip: false
    slots:
    - back
  - type: Tool
    qualities:
      - Prying
      - Axing
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 1
  - type: IgniteOnMeleeHit
    fireStacks: -4
  - type: Scalpel
    speed: 0.3
  - type: BoneSaw
    speed: 0.5
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg

